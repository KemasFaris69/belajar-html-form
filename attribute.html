<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>

    <style>
        a[target="_blank"] {
            color: red;
        }

        [title*="belajar"] {
            color: red;
        }
    </style>
</head>
<body>
    <a href="" target="_blank">contoh 1</a>
    <a href="">contoh 2</a>
    <a href="" target="_self">contoh 3</a>
    <a href="">contoh 4</a>

    <p title="belajar pemrograman">ini dipilih</p>
    <p title="belajarpemrograman">ini dipilih</p>
    <p title="belajar">ini dipilih</p>
    <p title="pemrogramanbelajar">ini dipilih</p>
    <span title="pemrograman belajar">ini contoh span</span>
</body>
</html>
